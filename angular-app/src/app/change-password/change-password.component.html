<div class="min-h-screen bg-olive-50 flex justify-center pt-20 p-6">
  <div class="w-full max-w-md">
    
    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden border border-olive-100">
      
      <div class="bg-olive-500 p-8 text-center text-white">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-full mb-4 backdrop-blur-sm shadow-inner">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
        </div>
        <h2 class="text-2xl font-bold tracking-tight">Cambia Password</h2>
      </div>

      <div class="p-8">
        
        <div class="mb-8 flex items-start p-4 bg-olive-50 rounded-2xl border border-olive-200">
          <svg class="w-5 h-5 text-olive-600 mt-0.5 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
          </svg>
          <p class="text-sm text-olive-900/80 leading-relaxed font-medium">
            Ãˆ il tuo <strong class="text-olive-900">primo accesso</strong>. Per proteggere il tuo account, devi impostare una nuova password per continuare.
          </p>
        </div>

        <form [formGroup]="changePasswordForm" (ngSubmit)="handleChangePassword()" class="space-y-6">
          
          <div>
            <label class="block text-sm font-semibold text-olive-900 mb-2 ml-1">Nuova Password</label>
            <div class="relative group">
              <input type="password" formControlName="newPassword" 
                     placeholder="Minimo 8 caratteri"
                     class="block w-full rounded-md border-0 py-3 pl-4 bg-olive-50 text-olive-900 shadow-sm ring-1 ring-inset ring-olive-200 placeholder:text-olive-900/40 focus:ring-2 focus:ring-inset focus:ring-olive-500 sm:text-sm focus:bg-white transition-colors duration-200"
                     [ngClass]="{'ring-red-500 focus:ring-red-500': submitted && changePasswordForm.get('newPassword')?.errors}">
            </div>
            <p *ngIf="submitted && changePasswordForm.get('newPassword')?.errors" class="text-red-600 text-xs mt-2 ml-1 font-medium animate-pulse">
              Password non valida (min. 8 caratteri)
            </p>
          </div>

          <div>
            <label class="block text-sm font-semibold text-olive-900 mb-2 ml-1">Conferma Password</label>
            <div class="relative group">
              <input type="password" formControlName="confirmPassword" 
                     placeholder="Ripeti la password"
                     class="block w-full rounded-md border-0 py-3 pl-4 bg-olive-50 text-olive-900 shadow-sm ring-1 ring-inset ring-olive-200 placeholder:text-olive-900/40 focus:ring-2 focus:ring-inset focus:ring-olive-500 sm:text-sm focus:bg-white transition-colors duration-200"
                     [ngClass]="{'ring-red-500 focus:ring-red-500': submitted && changePasswordForm.get('confirmPassword')?.errors}">
            </div>
            <p *ngIf="submitted && (changePasswordForm.get('confirmPassword')?.errors || changePasswordForm.hasError('mismatch'))" 
               class="text-red-600 text-xs mt-2 ml-1 font-medium animate-pulse">
              Le password non corrispondono
            </p>
          </div>

          <button type="submit" [disabled]="isLoading"
                  class="w-full py-3.5 text-base font-bold text-white bg-olive-500 rounded-xl shadow-lg shadow-olive-500/20 hover:bg-olive-400 hover:shadow-xl hover:shadow-olive-500/30 active:scale-[0.98] transition-all duration-200 flex justify-center items-center space-x-3 disabled:opacity-70 disabled:cursor-not-allowed">
            <span *ngIf="isLoading" class="animate-spin h-5 w-5 border-2 border-white/30 border-t-white rounded-full"></span>
            <span>{{ isLoading ? 'Aggiornamento...' : 'Conferma Nuova Password' }}</span>
          </button>
        </form>

      </div>
    </div>
  </div>
</div>
