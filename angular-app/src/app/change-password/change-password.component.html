<div class="min-h-screen bg-gray-50 dark:bg-gray-950 flex items-center justify-center p-6">
  <div class="w-full max-w-md">
    <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl overflow-hidden border border-gray-100 dark:border-gray-700">
      
      <div class="bg-[#4CAF50] p-8 text-center text-white">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-full mb-4 backdrop-blur-sm">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
        </div>
        <h2 class="text-2xl font-bold">Cambia Password</h2>
      </div>

      <div class="p-8">
        <div class="mb-8 flex items-start p-4 bg-blue-50 dark:bg-blue-900/20 rounded-2xl border border-blue-100 dark:border-blue-800">
          <svg class="w-5 h-5 text-blue-600 dark:text-blue-400 mt-0.5 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
          </svg>
          <p class="text-sm text-blue-700 dark:text-blue-300 leading-relaxed">
            Ãˆ il tuo <strong>primo accesso</strong>. Per proteggere il tuo account, devi impostare una nuova password per continuare.
          </p>
        </div>

        <form [formGroup]="changePasswordForm" (ngSubmit)="handleChangePassword()" class="space-y-6">
          
          <div>
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 ml-1">Nuova Password</label>
            <div class="relative group">
              
              <input type="password" formControlName="newPassword" 
                     placeholder="Minimo 8 caratteri"
                     class="input-modern pl-11"
                     [ngClass]="{'border-red-500 focus:ring-red-500': submitted && changePasswordForm.get('newPassword')?.errors}">
            </div>
            <p *ngIf="submitted && changePasswordForm.get('newPassword')?.errors" class="text-red-500 text-xs mt-2 ml-1 animate-pulse">
              Password non valida (min. 8 caratteri)
            </p>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 ml-1">Conferma Password</label>
            <div class="relative group">
              
              <input type="password" formControlName="confirmPassword" 
                     placeholder="Ripeti la password"
                     class="input-modern pl-11"
                     [ngClass]="{'border-red-500 focus:ring-red-500': submitted && changePasswordForm.get('confirmPassword')?.errors}">
            </div>
            <p *ngIf="submitted && (changePasswordForm.get('confirmPassword')?.errors || changePasswordForm.hasError('mismatch'))" 
               class="text-red-500 text-xs mt-2 ml-1 animate-pulse">
              Le password non corrispondono
            </p>
          </div>

          <button type="submit" [disabled]="isLoading"
                  class="btn-primary w-full py-4 text-lg shadow-xl shadow-green-500/20 flex justify-center items-center space-x-3 transition-all">
            <span *ngIf="isLoading" class="animate-spin h-5 w-5 border-2 border-white/30 border-t-white rounded-full"></span>
            <span>{{ isLoading ? 'Aggiornamento...' : 'Conferma Nuova Password' }}</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
