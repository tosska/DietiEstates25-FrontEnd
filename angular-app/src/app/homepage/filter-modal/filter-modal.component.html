<form [formGroup]="searchForm" (ngSubmit)="handleSearch()">
  <div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-2xl shadow-lg relative">
      <h2 class="text-xl font-bold mb-4 text-green-800">Filtri di ricerca</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

        <!-- Tipo di annuncio -->
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Tipo annuncio</label>
          <select formControlName="listing_type" class="w-full border px-3 py-2 rounded">
            <option value="">Qualsiasi</option>
            <option value="Sale">sale</option>
            <option value="rent">rent</option>
          </select>
        </div>

        <!-- Numero camere -->
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Numero camere</label>
          <input type="number" formControlName="number_rooms" class="w-full border px-3 py-2 rounded" />
        </div>

        <!-- Superficie minima -->
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Superficie minima (m²)</label>
          <input type="number" formControlName="min_area" class="w-full border px-3 py-2 rounded" />
        </div>

        <!-- Superficie massima -->
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Superficie massima (m²)</label>
          <input type="number" formControlName="max_area" class="w-full border px-3 py-2 rounded" />
        </div>

        <!-- Prezzo minimo -->
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Prezzo minimo (€)</label>
          <input type="number" formControlName="min_price" class="w-full border px-3 py-2 rounded" />
        </div>

        <!-- Prezzo massimo -->
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Prezzo massimo (€)</label>
          <input type="number" formControlName="max_price" class="w-full border px-3 py-2 rounded" />
        </div>

        <!-- Anno costruzione da -->
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Anno costruzione da</label>
          <input type="number" formControlName="construction_year_after" class="w-full border px-3 py-2 rounded" />
        </div>

        <!-- Anno costruzione fino a -->
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Anno costruzione fino a</label>
          <input type="number" formControlName="construction_year_before" class="w-full border px-3 py-2 rounded" />
        </div>

        <!-- Classe energetica -->
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700">Classe energetica</label>
          <select formControlName="energyClass" class="w-full border px-3 py-2 rounded">
            <option value="">Qualsiasi</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
          </select>
        </div>


      </div>

      <!-- Azioni -->
      <div class="mt-6 flex justify-end gap-3">
        <button type="button" (click)="close()" class="px-4 py-2 rounded border text-gray-700 hover:bg-gray-100">Annulla</button>
        <button type="submit" class="px-4 py-2 rounded bg-green-600 text-white hover:bg-green-700">Applica</button>
      </div>
    </div>
  </div>
</form>
