<div class="container mx-auto px-4 py-6">
  <h1 class="text-3xl font-bold mb-6 text-[#4e8c22]">Annunci Immobiliari</h1>

  <div class="flex flex-col lg:flex-row lg:space-x-6">
    <div class="flex-1">
      @for (listing of listings; track listing.id) {
        <app-listing-card
          [listing]="listing"
          (cardClick)="openListing(listing.id)"
        ></app-listing-card>
      }
    </div>

    <div class="hidden lg:block lg:flex-1 lg:sticky lg:top-6 lg:self-start lg:w-1/3">
      <div class="bg-gray-200 rounded-2xl shadow-lg w-full h-[70vh]"> <!-- Cambia qui l'altezza -->
        <app-geo-map
          [isResearch]="false"
          [focusOn] = "listingFocused"
          [elementsToMark]="listingGeoPoints"
          [height]="'100%'"
          [width]="'100%'"
        ></app-geo-map>
      </div>
    </div>


  </div>
</div>
