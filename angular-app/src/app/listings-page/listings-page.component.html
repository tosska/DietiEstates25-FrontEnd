<div class="container mx-auto px-4 py-6">
  <h1 class="text-3xl font-bold mb-6 text-[#4e8c22]">Annunci Immobiliari</h1>

  <div class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    @for (listing of listings; track listing.id) {
      <div class="bg-white rounded-2xl shadow-lg p-5 hover:shadow-xl transition-all duration-300 border border-[#e0f2d9] flex flex-col">
        
        <div class="aspect-w-16 aspect-h-9 mb-4 rounded-xl overflow-hidden bg-[#f6fff0] border border-[#d0eac2]">
          <img
            [src]="listing.imageUrl"
            alt="Immagine immobile"
            class="w-full h-full object-cover transition-transform duration-300 hover:scale-105"
          />
        </div>

        <h2 class="text-xl font-semibold mb-2 text-[#4e8c22]">
          {{ listing.title }}
        </h2>

        <p class="text-lg font-bold text-[#689f38] mb-2">
          {{ listing.price | currency:'EUR':'symbol' }}
        </p>

        <div class="text-gray-600 text-sm mb-1">
          <span>{{ listing.numberRooms }} locali</span> ·
          <span>{{ listing.area }} m²</span>
        </div>

        <div class="text-gray-500 text-sm mb-4">
          {{ listing.city }}, {{ listing.state }}
        </div>

        <button
          class="mt-auto bg-[#8bc34b] hover:bg-[#7cb342] text-white px-4 py-2 rounded-lg text-sm font-medium shadow-sm transition-colors duration-300"
        >
          Dettagli
        </button>
      </div>
    }
  </div>
</div>
