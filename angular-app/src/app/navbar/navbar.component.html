<nav class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 p-4 shadow-sm">
  <div class="container mx-auto flex justify-between items-center">
    <a routerLink="/homepage" class="flex items-center space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-green-500 dark:text-green-400">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
      </svg>
      <span class="self-center text-2xl font-bold whitespace-nowrap text-gray-900 dark:text-gray-100">DietiEstates</span>
    </a>

    <div class="flex items-center space-x-6">
      <div class="hidden md:block">
        <ul class="font-medium flex space-x-8 items-center">
          <li>
            <a
              routerLink="/homepage"
              routerLinkActive="text-green-600 dark:text-green-500 font-bold"
              [ngClass]="{'text-gray-900 dark:text-gray-100': !routerLinkActive}"
              class="hover:text-green-500 dark:hover:text-green-400 transition-colors duration-200"
            >
              Home
            </a>
          </li>

          @if (!this.authService.isUserAuthenticated()) {
            <li>
              <a
                routerLink="/login"
                routerLinkActive="text-green-600 dark:text-green-500 font-bold"
                [ngClass]="{'text-gray-900 dark:text-gray-100': !routerLinkActive}"
                class="hover:text-green-500 dark:hover:text-green-400 transition-colors duration-200"
              >
                Login
              </a>
            </li>
            <li>
              <a
                routerLink="/signup"
                routerLinkActive="text-green-600 dark:text-green-500 font-bold"
                [ngClass]="{'text-gray-900 dark:text-gray-100': !routerLinkActive}"
                class="hover:text-green-500 dark:hover:text-green-400 transition-colors duration-200"
              >
                Sign up
              </a>
            </li>
          } @else {
            <li>
              @if(this.activeUser) {
              <span class="text-gray-500 dark:text-gray-400">Benvenuto, {{ this.activeUser!.name }}</span>
              }
            </li>
            <li>
              <a
                routerLink="/user-area"
                class="block py-2 px-3 rounded-full w-10 h-10 bg-white dark:bg-gray-900 flex items-center justify-center hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200"
                aria-label="User Profile"
              >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-green-500 dark:text-green-400">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </a>
            </li>
          }
        </ul>
      </div>

      <div class="flex items-center space-x-4">
        @if (!this.authService.isUserAuthenticated()) {
          <a
            routerLink="/signup-agency"
            class="hidden md:block text-green-500 dark:text-green-400 border border-green-500 dark:border-green-400 rounded-full px-4 py-2 hover:bg-green-500 hover:text-white transition-colors duration-200"
          >
            Diventa un'agenzia
          </a>
        }
        <dark-mode-toggle></dark-mode-toggle>
      </div>

      <div class="md:hidden">
        <button
          (click)="toggle()"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 dark:text-gray-400 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</nav>
