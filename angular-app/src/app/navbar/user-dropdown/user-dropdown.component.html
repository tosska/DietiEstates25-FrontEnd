<div class="relative">
  <button (click)="toggleDropdown($event)" type="button" class="flex items-center gap-2 rounded-full p-2 text-sm font-bold text-olive-900 hover:bg-olive-100 focus:outline-none focus:ring-2 focus:ring-olive-300 focus:ring-offset-2 transition-colors">
    <span class="inline-flex items-center justify-center h-8 w-8 rounded-full bg-olive-100 text-olive-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
      </svg>
    </span>
       Benvenuto, {{ activeUser?.name }} ({{ this.authService.role() }})
    <svg class="h-4 w-4 text-olive-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

 @if(isDropdownOpen) {
    <div class="absolute right-0 top-full mt-2 w-56 origin-top-right bg-white rounded-xl shadow-lg ring-1 ring-olive-900/10 z-50 overflow-hidden">
      <div class="py-1" role="menu" aria-orientation="vertical">
        
        <a routerLink="/user-area" class="block px-4 py-2 text-sm text-olive-900 hover:bg-olive-50 cursor-pointer transition-colors font-medium" role="menuitem">Il mio profilo</a>
        
        @if (userRole === 'customer') {
            <a routerLink="/customer-my-offers" class="block px-4 py-2 text-sm text-olive-900 hover:bg-olive-50 cursor-pointer transition-colors font-medium" role="menuitem">Le mie offerte</a>
        }
        @if (userRole === 'agent') {
            <a routerLink="/dashboard-agent" class="block px-4 py-2 text-sm text-olive-900 hover:bg-olive-50 cursor-pointer transition-colors font-medium" role="menuitem">Pannello agente</a>
        }
        @if (userRole === 'admin' || userRole === 'manager') {
            <a routerLink="/admin-area" class="block px-4 py-2 text-sm text-olive-900 hover:bg-olive-50 cursor-pointer transition-colors font-medium" role="menuitem">Aggiungi Agente</a>
        }
        @if (userRole === 'manager') {
            <a routerLink="/manager-area" class="block px-4 py-2 text-sm text-olive-900 hover:bg-olive-50 cursor-pointer transition-colors font-medium" role="menuitem">Aggiungi Admin</a>
        }
        
        <div class="border-t border-olive-100 my-1"></div>
        
        <a routerLink="/logout" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 cursor-pointer transition-colors font-bold" role="menuitem">Esci</a>
      </div>
    </div>
 }
</div>
